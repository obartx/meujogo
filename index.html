<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panda Jump 3D - Deluxe Edition</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --accent: #ffa502;
            --bg-ui: rgba(255, 255, 255, 0.98);
        }
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6); 
            touch-action: none; 
        }
        
        #ui-hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 10;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 28px;
            border-radius: 40px;
            color: white;
            font-weight: 800;
            backdrop-filter: blur(12px);
            font-size: 24px;
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Controles */
        #joystick-container {
            position: absolute;
            bottom: 40px;
            left: 30px;
            width: 160px; 
            height: 160px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 100;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }
        #jump-btn {
            position: absolute;
            bottom: 40px;
            right: 30px;
            width: 110px;
            height: 110px;
            background: var(--primary);
            border-radius: 50%;
            display: none;
            z-index: 100;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 900;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            user-select: none;
        }

        /* Menus */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }
        .card {
            background: var(--bg-ui);
            width: 90%;
            max-width: 420px;
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .tabs { display: flex; margin-bottom: 25px; background: #f1f5f9; border-radius: 20px; padding: 5px; }
        .tab-btn { flex: 1; padding: 12px; border: none; cursor: pointer; font-weight: 800; background: transparent; border-radius: 15px; color: #64748b; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .skin-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px; max-height: 300px; overflow-y: auto; padding: 10px; }
        .skin-item { background: white; padding: 15px; border-radius: 25px; border: 3px solid #f1f5f9; cursor: pointer; position: relative; transition: 0.2s; }
        .skin-item.selected { border-color: var(--primary); background: #fff1f2; }
        .skin-item.locked { opacity: 0.7; }
        
        .main-btn {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white; border: none; padding: 18px; font-size: 22px; border-radius: 20px; cursor: pointer; font-weight: 900; width: 100%;
            box-shadow: 0 6px 0 #b91c1c; margin-bottom: 10px;
        }
        .main-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b91c1c; }

        /* Configura√ß√µes */
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(26px); }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui-hud">
        <div class="stat-box">‚≠ê <span id="score">0</span></div>
        <div class="stat-box">üí∞ <span id="coins">0</span></div>
    </div>

    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>

    <div id="jump-btn">PULAR</div>

    <div id="overlay">
        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('home', this)">IN√çCIO</button>
                <button class="tab-btn" onclick="showTab('shop', this)">LOJA</button>
                <button class="tab-btn" onclick="showTab('settings', this)">‚öôÔ∏è</button>
            </div>

            <div id="home" class="tab-content active">
                <h1 style="color: var(--secondary); margin-bottom: 5px; font-size: 36px;">Panda Jump</h1>
                <p style="color: #64748b; margin-bottom: 25px;">O salto definitivo para a riqueza!</p>
                <button class="main-btn" onclick="startGame()">JOGAR AGORA</button>
            </div>

            <div id="shop" class="tab-content">
                <p style="font-weight: bold; color: #ffa502;">Suas Moedas: <span id="shop-coins">0</span></p>
                <div class="skin-grid" id="skinGrid"></div>
            </div>

            <div id="settings" class="tab-content">
                <h2 style="margin-top: 0;">Configura√ß√µes</h2>
                <div class="settings-row">
                    <span>M√∫sica Relaxante</span>
                    <label class="switch">
                        <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-row">
                    <span>Efeitos Sonoros</span>
                    <label class="switch">
                        <input type="checkbox" id="sfxToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <p style="font-size: 11px; color: #94a3b8; margin-top: 20px;">Vers√£o 2.5 - Est√°vel</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- SISTEMA DE √ÅUDIO (Sintetizador Procedural) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let musicEnabled = true;
        let melodyOscillator = null;
        let melodyGain = null;
        let musicInterval = null;

        function playNote(freq, startTime, duration, vol = 0.1) {
            if (!musicEnabled) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, startTime);
            g.gain.setValueAtTime(0, startTime);
            g.gain.linearRampToValueAtTime(vol, startTime + 0.1);
            g.gain.exponentialRampToValueAtTime(0.0001, startTime + duration);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start(startTime);
            osc.stop(startTime + duration);
        }

        const scales = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25]; // C D E G A C
        let step = 0;
        function startMelody() {
            if (musicInterval) return;
            musicInterval = setInterval(() => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                if (!musicEnabled) return;
                const freq = scales[Math.floor(Math.random() * scales.length)];
                playNote(freq, audioCtx.currentTime, 1.5, 0.05);
                if (step % 4 === 0) playNote(scales[0]/2, audioCtx.currentTime, 2.0, 0.03);
                step++;
            }, 800);
        }

        function toggleMusic() {
            musicEnabled = document.getElementById('musicToggle').checked;
            if (musicEnabled) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                startMelody();
            }
        }

        // --- L√ìGICA DO JOGO ---
        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num.toString();
        }

        const SKINS = [
            { id: 'panda', name: 'Panda', icon: 'üêº', colors: { body: 0xffffff, accent: 0x222222 }, price: 0, owned: true },
            { id: 'cat', name: 'Gatinho', icon: 'üê±', colors: { body: 0xffa502, accent: 0xffffff }, price: 500, owned: false },
            { id: 'robot', name: 'Rob√¥', icon: 'ü§ñ', colors: { body: 0x94a3b8, accent: 0x38bdf8 }, price: 2500, owned: false },
            { id: 'dog', name: 'Doguinho', icon: 'üê∂', colors: { body: 0x78350f, accent: 0xfef3c7 }, price: 10000, owned: false },
            { id: 'fox', name: 'Raposa', icon: 'ü¶ä', colors: { body: 0xea580c, accent: 0xffffff }, price: 50000, owned: false },
            { id: 'tiger', name: 'Tigre', icon: 'üêØ', colors: { body: 0xf97316, accent: 0x000000 }, price: 250000, owned: false },
            { id: 'alien', name: 'Alien', icon: 'üëΩ', colors: { body: 0x22c55e, accent: 0x000000 }, price: 1000000, owned: false },
            { id: 'ghost', name: 'Fantasma', icon: 'üëª', colors: { body: 0xf8fafc, accent: 0x64748b }, price: 5000000, owned: false },
            { id: 'devil', name: 'Diabinho', icon: 'üòà', colors: { body: 0xdc2626, accent: 0x450a0a }, price: 25000000, owned: false },
            { id: 'dragon', name: 'Drag√£o', icon: 'üê≤', colors: { body: 0x15803d, accent: 0xb91c1c }, price: 100000000, owned: false },
            { id: 'wizard', name: 'Mago', icon: 'üßô', colors: { body: 0x4338ca, accent: 0xfacc15 }, price: 250000000, owned: false },
            { id: 'diamond', name: 'Diamante', icon: 'üíé', colors: { body: 0x22d3ee, accent: 0xffffff }, price: 500000000, owned: false },
            { id: 'ruby', name: 'Rubi', icon: 'üßß', colors: { body: 0xbe123c, accent: 0xffd700 }, price: 750000000, owned: false },
            { id: 'gold', name: 'Ouro Puro', icon: 'üèÜ', colors: { body: 0xfacc15, accent: 0xd97706 }, price: 1000000000, owned: false }
        ];

        let totalCoins = 0;
        let currentSkinId = 'panda';
        let gameActive = false;
        let score = 0;

        // ThreeJS Vars
        let scene, camera, renderer, player, platforms = [], items = [], obstacles = [];
        let playerVelY = 0;
        let jumps = 2;
        let moveX = 0;
        let moveZ = 0;
        let speed = 9;

        function init() {
            scene = new THREE.Scene();
            // C√©u bonito com degrad√™
            scene.background = new THREE.Color(0x3b82f6);
            scene.fog = new THREE.Fog(0x3b82f6, 20, 80);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 18);
            camera.lookAt(0, 2, -4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const hemi = new THREE.HemisphereLight(0xffffff, 0x3b82f6, 0.8);
            scene.add(hemi);

            const dir = new THREE.DirectionalLight(0xffffff, 1);
            dir.position.set(5, 20, 10);
            dir.castShadow = true;
            scene.add(dir);

            createGround();
            updatePlayerModel();
            renderShop();
            setupControls();
            
            animate();
            startMelody();
        }

        function createGround() {
            // "Mar" l√° embaixo
            const geo = new THREE.PlaneGeometry(1000, 1000);
            const mat = new THREE.MeshPhongMaterial({ color: 0x1e3a8a });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.rotation.x = -Math.PI/2;
            mesh.position.y = -20;
            scene.add(mesh);
        }

        function updatePlayerModel() {
            if (player) scene.remove(player);
            const s = SKINS.find(x => x.id === currentSkinId);
            player = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.1, 1.1, 1.1), new THREE.MeshPhongMaterial({ color: s.colors.body }));
            body.castShadow = true;
            player.add(body);
            
            // Detalhes extras no modelo
            const earGeo = new THREE.BoxGeometry(0.4, 0.4, 0.2);
            const earMat = new THREE.MeshPhongMaterial({ color: s.colors.accent });
            const e1 = new THREE.Mesh(earGeo, earMat); e1.position.set(-0.4, 0.6, 0); player.add(e1);
            const e2 = new THREE.Mesh(earGeo, earMat); e2.position.set(0.4, 0.6, 0); player.add(e2);

            scene.add(player);
            player.position.set(0, 1.2, 0);
        }

        function setupControls() {
            // Joystick logic
            const container = document.getElementById('joystick-container');
            const knob = document.getElementById('joystick-knob');
            let active = false;
            let origin = {x:0, y:0};

            const start = (e) => {
                if(!gameActive) return;
                active = true;
                const t = e.touches ? e.touches[0] : e;
                const r = container.getBoundingClientRect();
                origin = {x: r.left + r.width/2, y: r.top + r.height/2};
            };
            const move = (e) => {
                if(!active) return;
                const t = e.touches ? e.touches[0] : e;
                let dx = t.clientX - origin.x;
                let dy = t.clientY - origin.y;
                const d = Math.sqrt(dx*dx + dy*dy);
                if(d > 60) { dx *= 60/d; dy *= 60/d; }
                knob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                moveX = dx/60;
                moveZ = dy < 0 ? Math.abs(dy/60) : 0;
            };
            const end = () => {
                active = false;
                knob.style.transform = `translate(-50%, -50%)`;
                moveX = 0; moveZ = 0;
            };

            container.addEventListener('touchstart', start);
            window.addEventListener('touchmove', move, {passive:false});
            window.addEventListener('touchend', end);
            container.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);

            // Jump
            const jBtn = document.getElementById('jump-btn');
            jBtn.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
            jBtn.addEventListener('mousedown', jump);

            window.addEventListener('keydown', (e) => {
                if(e.code === 'Space') jump();
                if(e.key === 'a' || e.key === 'ArrowLeft') moveX = -1;
                if(e.key === 'd' || e.key === 'ArrowRight') moveX = 1;
                if(e.key === 'w' || e.key === 'ArrowUp') moveZ = 1;
            });
            window.addEventListener('keyup', (e) => {
                if(['a','d','ArrowLeft','ArrowRight'].includes(e.key)) moveX = 0;
                if(['w','ArrowUp'].includes(e.key)) moveZ = 0;
            });
        }

        function jump() {
            if(!gameActive) return;
            if(jumps > 0) {
                playerVelY = 15;
                jumps--;
                if(document.getElementById('sfxToggle').checked) playNote(440, audioCtx.currentTime, 0.1, 0.05);
            }
        }

        function createPlatform(z, isFirst = false) {
            const w = isFirst ? 8 : 4 + Math.random() * 4;
            const geo = new THREE.BoxGeometry(w, 1.2, 4);
            const mat = new THREE.MeshPhongMaterial({ 
                color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5) 
            });
            const p = new THREE.Mesh(geo, mat);
            p.position.set(isFirst ? 0 : (Math.random()-0.5)*10, 0, z);
            p.receiveShadow = true;
            scene.add(p);
            platforms.push(p);

            if(!isFirst) {
                if(Math.random() > 0.5) spawnCoin(p.position.x, z);
                if(Math.random() > 0.8) spawnObstacle(p);
            }
        }

        function spawnCoin(x, z) {
            const geo = new THREE.CylinderGeometry(0.5, 0.5, 0.15, 16);
            const mat = new THREE.MeshPhongMaterial({ color: 0xffd700, emissive: 0xaa8800 });
            const c = new THREE.Mesh(geo, mat);
            c.rotation.x = Math.PI/2;
            c.position.set(x, 2, z);
            scene.add(c);
            items.push(c);
        }

        function spawnObstacle(plat) {
            const geo = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            const mat = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const o = new THREE.Mesh(geo, mat);
            o.position.set(plat.position.x + (Math.random()-0.5)*2, 1.2, plat.position.z);
            o.userData.parent = plat;
            scene.add(o);
            obstacles.push(o);
        }

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('joystick-container').style.display = 'block';
            document.getElementById('jump-btn').style.display = 'flex';
            resetGame();
            gameActive = true;
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }

        function resetGame() {
            platforms.forEach(p => scene.remove(p)); platforms = [];
            items.forEach(i => scene.remove(i)); items = [];
            obstacles.forEach(o => scene.remove(o)); obstacles = [];
            score = 0; speed = 9; playerVelY = 0;
            player.position.set(0, 1.2, 0);
            document.getElementById('score').innerText = "0";
            createPlatform(0, true);
            for(let i=1; i<10; i++) createPlatform(-i * 8);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('overlay').style.display = 'flex';
            if(document.getElementById('sfxToggle').checked) playNote(100, audioCtx.currentTime, 0.5, 0.1);
        }

        function showTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function renderShop() {
            const grid = document.getElementById('skinGrid');
            grid.innerHTML = '';
            document.getElementById('shop-coins').innerText = formatNumber(totalCoins);
            SKINS.forEach(s => {
                const div = document.createElement('div');
                div.className = `skin-item ${s.id === currentSkinId ? 'selected' : ''} ${!s.owned ? 'locked' : ''}`;
                div.innerHTML = `
                    <div style="font-size: 40px">${s.icon}</div>
                    <div style="font-weight:bold">${s.name}</div>
                    <div style="color: #ffa502; font-size: 13px">${s.owned ? 'Adquirido' : 'üí∞ '+formatNumber(s.price)}</div>
                `;
                div.onclick = () => {
                    if(s.owned) {
                        currentSkinId = s.id;
                        updatePlayerModel();
                    } else if(totalCoins >= s.price) {
                        totalCoins -= s.price;
                        s.owned = true;
                        currentSkinId = s.id;
                        updatePlayerModel();
                        updateHUD();
                    }
                    renderShop();
                };
                grid.appendChild(div);
            });
        }

        function updateHUD() {
            document.getElementById('coins').innerText = formatNumber(totalCoins);
            document.getElementById('shop-coins').innerText = formatNumber(totalCoins);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(gameActive) {
                const dt = 0.016;
                
                // Lateral move
                player.position.x += moveX * 0.15;
                player.position.x = THREE.MathUtils.clamp(player.position.x, -12, 12);

                // Gravity
                playerVelY -= 40 * dt;
                player.position.y += playerVelY * dt;

                // Move world
                const curSpeed = speed + (moveZ * 6);
                platforms.forEach(p => p.position.z += curSpeed * dt);
                items.forEach(i => {
                    i.position.z += curSpeed * dt;
                    i.rotation.y += 2 * dt;
                    if(player.position.distanceTo(i.position) < 1.2) {
                        totalCoins += 10;
                        updateHUD();
                        scene.remove(i);
                        items = items.filter(x => x !== i);
                        if(document.getElementById('sfxToggle').checked) playNote(880, audioCtx.currentTime, 0.05, 0.03);
                    }
                });
                obstacles.forEach(o => {
                    o.position.z += curSpeed * dt;
                    if(player.position.distanceTo(o.position) < 1.1) gameOver();
                });

                // Infinite loop
                if(platforms[0].position.z > 20) {
                    const old = platforms.shift();
                    scene.remove(old);
                    score++;
                    speed += 0.05;
                    document.getElementById('score').innerText = formatNumber(score);
                    createPlatform(platforms[platforms.length-1].position.z - 8);
                }

                // Collisions
                platforms.forEach(p => {
                    if(playerVelY < 0 && 
                       Math.abs(player.position.z - p.position.z) < 2.2 &&
                       Math.abs(player.position.x - p.position.x) < p.geometry.parameters.width/2 + 0.5 &&
                       player.position.y < 1.2 && player.position.y > 0) {
                        player.position.y = 1.2;
                        playerVelY = 0;
                        jumps = 2;
                    }
                });

                if(player.position.y < -10) gameOver();
            }
            renderer.render(scene, camera);
        }

        window.onload = init;
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
